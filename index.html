<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    
    <link rel="stylesheet" href="./style.css" />

    <title>Interactive Rating Component</title>
  </head>

  <body>

    <div class="card select-card">

      <div class="star-icon">
        <img src="images/icon-star.svg" alt="star icon" />
      </div>

      <h2>How did we do?</h2>
      
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <div class="rating-btns-container">
        <button class="rating-btn">1</button>
        <button class="rating-btn">2</button>
        <button class="rating-btn">3</button>
        <button class="rating-btn">4</button>
        <button class="rating-btn">5</button>
      </div>

      <button class="submit-btn">Submit</button>

    </div>

    <div class="card thankyou-card hidecard">

      <img src="images/illustration-thank-you.svg" alt="">

      <div class="selected-container">
        <span>You selected <span id="ratingSpan">4</span> out of 5</span>
      </div>

        <h2>Thank you!</h2>

        <p>We appreciate you taking the time to give a rating. If you ever need more support, 
          do not hesitate to get in touch!</p>
      
    </div>

    <script src="./script.js"></script>

  </body>

</html>
